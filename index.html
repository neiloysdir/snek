<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>snek</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>snek</h1>
        </div>
        <header>
            <div class = "fadeout">100%</div>
            <div class = "score">0</div>
        </header>
        <div class="grid"></div>
        <div class="buttons">
            <div class="empty"></div>
            <input class = "button up" id="up" type="button" value="up">
            <input class = "button left" id="left" type="button" value="left">
            <input class = "button down" id="down" type="button" value="down">
            <input class = "button right" id="right" type="button" value="right">
        </div>
        <footer>
            Press space to start! control with <strong>Arrow Keys</strong>, <strong>ASDF</strong> or <strong>The Buttons</strong>.
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
